<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FactShield Core</title>

    <!-- Tailwind CDN (mevcut tasarım için OK) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind theme config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "osint-dark": "#121212",
              "osint-card": "#1E1E1E",
              "osint-green": "#00BFA5",
              "osint-danger": "#CF6679",
              "osint-text": "#E0E0E0",
              "osint-muted": "#888888",
            },
            fontFamily: {
              mono: ['"Roboto Mono"', "monospace"],
              sans: ['"Source Sans Pro"', "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      body {
        background-color: #121212;
        color: #e0e0e0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00bfa5;
      }
    </style>
  </head>

  <body class="bg-osint-dark text-osint-text">
    <div id="root"></div>

    <!-- Vite entry -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>

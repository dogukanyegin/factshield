
{% extends "base.html" %}

{% block content %}
<div class="case-file">
    <h2>DASHBOARD: NY ANALYSE</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Tittel (Saksnavn)</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Analytiker Navn</label>
            <input type="text" name="author" class="form-control" value="NorthByte Analytiker" required>
        </div>
        <div class="form-group">
            <label>Innhold (HTML tillatt)</label>
            <textarea name="content" class="form-control" rows="10" required placeholder="Legg inn saksanalysen her..."></textarea>
        </div>
        <div class="form-group">
            <label>Bevisfiler (Grep/PDF/Bilder)</label>
            <input type="file" name="files" class="form-control" multiple>
            <small style="color: var(--text-muted);">Du kan velge flere filer samtidig.</small>
        </div>
        <button type="submit" class="btn">Publiser Analyse</button>
    </form>
</div>

<div class="case-file" style="margin-top: 3rem;">
    <h2>EKSISTERENDE SAKER</h2>
    <table style="width: 100%; border-collapse: collapse; margin-top: 1rem; font-family: 'Roboto Mono', monospace; font-size: 0.9rem;">
        <thead>
            <tr style="border-bottom: 1px solid var(--border-color); text-align: left;">
                <th style="padding: 10px; color: var(--primary-green);">DATO</th>
                <th style="padding: 10px; color: var(--primary-green);">TITTEL</th>
                <th style="padding: 10px; color: var(--primary-green);">HANDLING</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr style="border-bottom: 1px solid var(--border-color);">
                <td style="padding: 10px;">{{ post.date.strftime('%Y-%m-%d') }}</td>
                <td style="padding: 10px;">{{ post.title }}</td>
                <td style="padding: 10px;">
                    <a href="{{ url_for('delete_post', post_id=post.id) }}" class="btn btn-danger" onclick="return confirm('Er du sikker pÃ¥ at du vil slette denne saken?')">Slett</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
